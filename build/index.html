<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Авторизация</title>
  <link href="./css/common.css" rel="stylesheet"><link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper welcome__wrapper">
      <div class="auth">
        <h1 class="auth__title">Авторизируйтесь</h1>
        <form class="auth__form">
          <div class="form__content">
            <label class="form__label" for="login"> 
              <p class="form__icon">Л</p>
              <input class="form__input" type="text" id="login" placeholder="Логин">
            </label>
          </div>
          <div class="form__content">
            <label class="form__label" for="password">
              <p class="form__icon">П</p>
              <input class="form__input" type="text" id="password" placeholder="Пароль">
            </label>
          </div>
          <div class="form__content">
            <label class="form__label" for="human">
              <input class="form__checkbox" type="checkbox" id="human">
              <p class="form__text">Я человек</p>
            </label>
          </div>
          <p class="form__question">Вы точно не робот?</p>
          <div class="form__content">
            <div class="form__radio">
              <label class="form__label-radio">
                <input class="form__radio" type="radio" name="robot" value="yep">
                <p class="form__text">Да</p>
              </label>
              <label class="form__label-radio">
                <input class="form__radio" type="radio" name="robot" value="nope">
                <p class="form__text">Не уверен</p>
              </label>
            </div>
          </div>
          <div class="form__content">
            <button class="form__btn" type="button">На главную</button>
            <button class="form__btn" type="button">Войти</button>
          </div>
        </form>
      </div>
      <div class="welcome">
        <div class="welcome__info"><img class="welcome__avatar" src="images/ava.png" alt="avatar">
          <h2 class="welcome__name">Денис Давыдов</h2>
          <p class="welcome__text">Личный сайт веб разработчика</p>
        </div>
        <div class="welcome__socials"><a class="socials__link" href="vk.com">
            <div class="socials__icon socials__icon--vk"></div></a><a class="socials__link" href="vk.com">
            <div class="socials__icon socials__icon--git"></div></a><a class="socials__link" href="vk.com">
            <div class="socials__icon socials__icon--in"></div></a></div>
        <div class="welcome__btns">
          <button class="welcome__btn" type="button">Мои работы</button>
          <button class="welcome__btn" type="button">Обо мне</button>
          <button class="welcome__btn" type="button">Блог</button>
        </div>
      </div>
      <footer class="footer">
        <p class="footer-text">© Давыдов Денис | создано с любовью в LoftSchool | 2018</p>
      </footer>
    </div>
  <script type="text/javascript" src="./js/common.js"></script><script type="text/javascript" src="./js/index.js"></script></body>
</html>
